<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/stylesheet.css">

</head>
<body>
    <div id="card">
        <h1 class="tittle">To-do list</h1>
        <form class="list" id="form">
            <textarea rows="1" class="task" name="tarefa" type="text" placeholder="Digite aqui sua tarefa."></textarea>
            <button class="input-button" type="submit"> Adicionar </button>
        </form>
        <div class="list" id="task-output">
            <div>
                <input type="checkbox" id="cbox" value="checkbox">
                <label for="cbox">Task</label>
            </div>
            <button class="excluir">X</button>
        </div>
    </div>
    <script src="/src/script/main.js"></script>
</body>
</html>
